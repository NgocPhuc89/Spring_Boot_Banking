<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/alert-confirm-loading-web-toast/dist/webToast.min.css">
  <style>
    #nav{
      background-color: dodgerblue;
      height: 100px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-light " id="nav">
    <div class="container-fluid"  >
      <a class="navbar-brand">List Of Customer</a>
      <div class="d-flex">
        <button class="btn btn-outline-light">
          <i class="fas fa-history"></i>
          Transfer histories
        </button>
        <button class="btn btn-outline-light" data-bs-toggle="modal"  data-bs-target="#modalCreate">
          <i class="fas fa-user-plus"></i>
          Add New Customer
        </button>
      </div>
    </div>
  </nav>
<table class="table table-hover">
  <thead>

  <tr style="background-color:rgb(101, 230, 101);">
    <th scope="col">#</th>
    <th scope="col">Full Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Balance</th>
    <th scope="col">Province</th>
    <th scope="col">District</th>
    <th scope="col">Ward</th>
    <th scope="col">Address</th>
    <th scope="col" colspan="5" style="text-align: center;">Action</th>
  </tr>
  </thead>
  <tbody id="customer">
  <tr >
  </tr>

  </tbody>
</table>
</div>

<!-- Modal Create -->
<div class="modal fade" id="modalCreate" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Create Customer</h1>
      </div>
      <div class="modal-body">
        <form id="formCreate">
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="fullNameCre">FullName</label>
              <input type="text" id="fullNameCre" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="emailCre">Email</label>
              <input type="email" id="emailCre" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="phoneCre">Phone</label>
              <input type="tel" id="phoneCre" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="addressCre">Address</label>
              <input type="text" id="addressCre" class="form-control">
            </div>
          </div>
          <div class= "row mb-3">
            <div class="col-lg-4">
                <label >Province</label>
                <select class="form-select" id="selectProvince" aria-label="Disabled select example">
                </select>
            </div>
          <div class="col-lg-4">
            <label >District</label>
            <select class="form-select" id="selectDistrict" aria-label="Disabled select example">
            </select>
          </div>
          <div class="col-lg-4">
            <label >Ward</label>
            <select class="form-select" id="selectWard" aria-label="Disabled select example">
            </select>
          </div>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" id="closeCreate" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="createCustomer()" id="btnCreate">Create</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Modal Update -->
<div class="modal fade" id="modalUpdate" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Update Customer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formUpdate">
          <div class="row mb-3">
            <input type="hidden" id="idUp">
          </div>
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="fullNameUp">FullName</label>
              <input disabled type="text" id="fullNameUp" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="emailUp">Email</label>
              <input disabled type="email" id="emailUp" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="phoneUp">Phone</label>
              <input type="tel" id="phoneUp" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="addressUp">Address</label>
              <input type="text" id="addressUp" class="form-control">
            </div>
          </div>
          <div class= "row mb-3">
            <div class="col-lg-4">
              <label >Province</label>
              <select class="form-select" id="provinceUp" aria-label="Disabled select example">
              </select>
            </div>
            <div class="col-lg-4">
              <label >District</label>
              <select class="form-select" id="districtUp" aria-label="Disabled select example">
              </select>
            </div>
            <div class="col-lg-4">
              <label >Ward</label>
              <select class="form-select" id="wardUp" aria-label="Disabled select example">
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeUpdate" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnUpdate">Update</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Deposit -->
<div class="modal fade" id="modalPlus" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Deposits</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <input type="hidden" id="idPlus">
          </div>

          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="fullNameUp">FullName</label>
              <input disabled type="text" id="fullNamePlus" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="phoneUp">Deposits</label>
              <input type="number" id="deposits" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closePlus" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnDeposits">Deposit</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Withdraw -->
<div class="modal fade" id="modalWithdraw" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Deposits</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <input type="hidden" id="idWithdraw">
          </div>

          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="fullNameUp">FullName</label>
              <input disabled type="text" id="fullNameWithdraw" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="phoneUp">Balance</label>
              <input disabled type="number" id="oldBalance" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="phoneUp">Withdraw Money</label>
              <input type="number" id="withdraw" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeWithdraw" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnWithdraw">Withdraw</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Transfer -->
<div class="modal fade" id="modalTransfer" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Transfer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <input type="hidden" id="idTransfer">
          </div>
          <div class="row mb-3">
            <div class="col-lg-6">
              <label >Sender</label>
              <input disabled type="text" id="fullNameTransfer" class="form-control">
            </div>
            <div class="col-lg-6">
              <label >Receiver</label>
              <select class="form-select" id="selectName" aria-label="Disabled select example">
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="phoneUp">Email Sender</label>
              <input disabled type="text" id="emailSender" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="phoneUp">Email Receiver</label>
              <input disabled type="text" id="emailReceiver" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="phoneUp">Balance</label>
              <input disabled type="number" id="oldBalanceTransfer" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="phoneUp">Transfer Money</label>
              <input type="number" id="transfer" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeTransfer" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnTransfer">Transfer</button>
      </div>
    </div>
  </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="/js/customer.js"></script>
<script src="/js/withdraw.js"></script>
<script src="/js/deposit.js"></script>
<script src="/js/transfer.js"></script>
<script src="/alert-confirm-loading-web-toast/dist/webToast.min.js"></script>
</html>
